    <style>
        :root {
            --color-black: #0a0a0a;
            --color-orange: #e34c0c;
            --color-yellow: #ffd100;

        }

        h1 {

            text-align: center;

            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 107, 43, 0.3),

            background: linear-gradient(90deg, var(--color-orange), var(--color-yellow));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .upload-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        select {
            background: var(--color-black);
            color: var(--color-yellow);
            padding: 15px;
            border: 2px solid var(--color-orange);
            border-radius: 10px;
            font-size: 1.1rem;
            width: 100%;
            appearance: none;
            cursor: pointer;
            outline: none;
        }

        /* Nuevo estilo para el placeholder del select */
        select option[value=""][disabled] {
            color: rgba(255, 209, 0, 0.5); /* Color amarillo con 50% de opacidad */
        }

        select:focus {
            box-shadow: var(--neon-glow);
        }

        .file-upload-container {
            position: relative;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-upload-label {
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-black);
            color: var(--color-orange);
            padding: 15px;
            border: 2px dashed var(--color-orange);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            gap: 10px;
        }

        .file-upload-label span {
            display: block;
            text-align: center;
        }

        .file-upload-label:hover {
            border-color: var(--color-yellow);
            box-shadow: var(--neon-glow);
        }

        #fileUpload {
            display: none;
        }

        #fileName {
            color: var(--color-yellow);
            text-align: center;
            margin-top: 10px;
            word-break: break-all;
        }

        button {
            background: var(--color-orange);
            color: var(--color-black);
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        button:hover {
            background: var(--color-yellow);
            box-shadow: var(--neon-glow);
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }

        /* Nuevos estilos para los emojis de fuego */
        .fire-emoji {
            position: fixed;
            font-size: 24px;
            color: var(--color-orange);
            animation: floatUp 3s linear forwards;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100px);
                opacity: 0;
            }
        }

        /* Agregar despu√©s de los estilos existentes */
        .success-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 20, 0.98);
            padding: 20px;
            border-radius: 15px;
            border: 2px solid var(--color-orange);
            box-shadow: var(--neon-glow);
            text-align: center;
            z-index: 1000;
        }

        .success-modal img {
            max-width: 300px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .success-modal p {
            color: var(--color-yellow);
            font-size: 1.2rem;
            margin: 15px 0;
        }

        .error-message {
            color: #ff4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>

                        const errorDiv = document.createElement('div');
                        errorDiv.classList.add('error-message');
                        errorDiv.textContent = 'Error al subir el archivo. Por favor, intenta de nuevo.';
                        document.querySelector('.file-upload-container').appendChild(errorDiv);
                        errorDiv.style.display = 'block';
                        
                        setTimeout(() => {
                            errorDiv.remove();
                        }, 5000);
                    }
                };

                xhr.onerror = function() {

                    errorDiv.textContent = 'Error de conexi√≥n. Por favor, verifica tu internet y vuelve a intentar.';

                xhr.send(formData);
            });
        });
